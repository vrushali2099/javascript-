<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 4 Assignment 1</title>
</head>
<body>
    <p><h1>To iterate numbers from 1 to 100 using for loop
    </h1></p>
    <script>
    for(let i=1;i<=100;i++)
    {
        if(i%3 === 0 && i%5 === 0)
        {
            console.log( i + "BuzzFizz")
        }
        else if(i%3 === 0)
        {
            console.log( i + "Fizz")
        }
        else if(i%5 === 0)
        {
            console.log( i + "Buzz")
        }
    }
</script>
</body>
</html>
